<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Моя тренировка</title>
 <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="static/styles_walk.css"/>
    </head>
<body>
<img class='footimg' src="static/foot.svg">
<h1 class="headerstyle"><a href="http://192.168.1.113:1234/">←</a> Журнал ходьбы</h1>
<div class="app">
<div>
    <div class="myblock">
         <p>Количество тренировок: {{train_count}} </p>
         <p>Количество шагов: {{step_count}} </p>
         <p>Время: {{train_time // 60}} часов {{train_time % 60}} минут </p>
    </div>
    <div class="stat" id="statistic">
    <div class="stat myblock">
        <p id="statP">Статистика</p>
        <table>
            <colgroup>
                <col/>
                <col/>
                <col/>

            </colgroup>
            <tr>
                <th>Дата</th>
                <th>Шаги</th>
                <th>Время</th>
            </tr>
            {% for k, v in walk_stat.items()%}
            <tr>
                <td class="date">{{k}}</td>
                <td>{{v[0]}}</td>
                <td>{{v[1]}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
    <div class="myblock" id="progressblock">
        <p id="day">Осталось: {{90 - train_count}} дня </p>
        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-success" style="width: {{progres}}%" id="progress_bar"></div>
        </div>
    </div>

    <div class="myblock" id="formblock">
        <form method="post" class="form">
              <div class="conteiner1">
                  <label class="items2">Дата</label>
                  <label class="items2">Шаги</label>
                  <label class="items2">Время(мин.)</label>
              </div>
             <div class="conteiner1">
                <input  type="date" name="date" value="{{datenow}}" class="items items1">
              <input type="number" name="count" value= 0 class="items items2" id="step_count">
                <input type="number" name="vremya" value= 0 class="items items3" id="time">

             </div>
              <div class="mybtn1">
                    <button type="submit" class="mybtn">Отправить результат</button>
              </div>

          </form>


         </div>
 </div>


</div>
<script src="/static/script.js"></script>
</body>
</html>
