<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Моя тренировка</title>
 <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="static/styles.css"/>
    </head>
<body>
<div class="main">
    <div class="myblock">
        <a class="back" href="http://192.168.1.113:1234/">←</a>
        <p class="back">back</p>
        <img src="/static/pushupE.png">
    </div>
    <div class="myblock">
         <p>Количество тренировок: {{train_count}} </p>
         <p>Количество отжиманий: {{step_count}} </p>
         <p>Для достижения цели: {{perday}} раз в день </p>
               <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-success" id="progress_bar" style="width: {{progres}}%">
                <p>Осталось: {{daysleft}} дней / {{9000 - step_count}} раз</p>
            </div>
        </div>
    </div>

    <div class="myblock" id="formblock">
        <form method="post" class="form">
              <div class="conteiner1">
                  <label class="items2">Дата</label>
                  <label class="items2">Количество</label>
              </div>
             <div class="conteiner1">
                <input  type="date" name="date" value="{{datenow}}" class="items items1">
                <input type="number" name="count" value= 0 class="items items3" id="step_count">
             </div>
              <div class="mybtn1">
                    <button type="submit" class="mybtn">Отправить результат</button>
              </div>
          </form>
    </div>

</div>
<script src="static/script_pushups.js"></script>
</body>
</html>
