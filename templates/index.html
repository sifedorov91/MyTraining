<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Моя тренировка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css"/>
    </head>
<body>
<h1 class="headerstyle">Журнал отжиманий</h1>
<div>
    <div class="myblock">
         <p>Количество тренировок: {{train_count}} </p>
        <p>Количество отжиманий: {{step_count}} </p>
    </div>
    <div class="myblock">
         <p>Осталось: {{90 - train_count}} дня </p>
        <p>Осталось: {{9000 - step_count}} раз </p>
        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
         <div class="progress-bar bg-success" style="width: {{progres}}%"></div>
</div>
    </div>
        <div class="myblock">
          <form method="post">
             <div class="input-group">
                 <span class="input-group-text">Дата и количество</span>
                 <input type="date" name="date" value="{{datenow}}" aria-label="First name" class="form-control">
                 <input type="number" name="count" value=0 aria-label="Last name" class="form-control count-form">
                 <div class="mybtn1">
                    <button type="submit" class="btn btn-warning mybtn">Отправить результат</button>
                 </div>
             </div>

          </form>

         </div>

</div>
</body>
</html>
