<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Моя тренировка</title>
 <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="static/grid_styles.css"/>
    </head>
<body>
<div class="container">
    <div class="block item1">
        <h1>Журнал тренировок</h1>
    </div>
    <div class="block item2">
         <h2>Прогресс</h2>
        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-success" id="progress_bar" style="width: 30%"><p>Осталось: 6000 отжиманий / 60 дней</p></div>
        </div>
    </div>
    <div class="block item3">
        <div class="progressblock"></div>
        <h1>30</h1>
        <p>тренировок</p>
    </div>
    <div class="block item4">
        <div class="progressblock"></div>
        <h1>3000</h1>
        <p>отжиманий</p>
    </div>
    <div class="block item5">
        <div class="time minutes" style="display:none">01</div>
        <div class="time dot" style="display:none">:</div>
        <div class="time seconds" style="display:none">30</div>
        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-success" id="timer_bar" style="width: 0%"><p class="timer">Запустить таймер 1:30</p></div>
    </div>


</div>
<script src="static/timer.js"></script>
</body>
</html>
